<!DOCTYPE html>
<html>
<head>
  <link href="colors.css" type="text/css" rel="stylesheet">
  <title>Color Change Buttons</title>
  <h1><font color="white">Click A Button To Change Its Color</font></h1>


</head>
<body>

  <div class="color_button">

    <button class="btn_layout">Red</button>
    <button class="btn_layout">Blue</button>
    <button class="btn_layout">Green</button>
    <button class="btn_layout">Orange</button>
    <button class="btn_layout">Purple</button>
    <button class="btn_layout">Yellow</button>
    <button class="btn_layout">Cyan</button>
    <button class="btn_layout">Brown</button>
    <button class="btn_layout">Gray</button>

    </div>

    <div class = "label_position">
      <h3>Red</h3>
      <h3>Blue</h3>
      <h3>Green</h3>
      <h3>Yellow</h3>
      <h3>Orange</h3>
      <h3>Brown</h3>
      <h3>Purple</h3>
      <h3>Gray</h3>
      <h3>Cyan</h3>
    </div>

    <div class = "move_button">

      <button class="move_btn">move red</button>
      <button class="move_btn">move blue</button>
      <button class="move_btn">move green</button>
      <button class="move_btn">move orange</button>
      <button class="move_btn">move purple</button>
      <button class="move_btn">move yellow</button>
      <button class="move_btn">move cyan</button>
      <button class="move_btn">move brown</button>
      <button class="move_btn">move gray</button>

    </div>


    <script src="colors.js" ></script>
  </body>
</html>
