<!DOCTYPE html>
<html>
<head>
  <link href="colors.css" type="text/css" rel="stylesheet">
  <title>Color Change Buttons</title>
  <h1><font color="white">Click A Button To Change Its Color</font></h1>


</head>
<body>

  <div class="color_button">

    <button class="btn_layout">Red</button>
    <button class="btn_layout">Blue</button>
    <button class="btn_layout">Green</button>
    <button class="btn_layout">Orange</button>
    <button class="btn_layout">Purple</button>
    <button class="btn_layout">Yellow</button>
    <button class="btn_layout">Cyan</button>
    <button class="btn_layout">Brown</button>
    <button class="btn_layout">Gray</button>

    </div>

    <div class = "label_position">
      <h3>Red</h3>
      <h3>Blue</h3>
      <h3>Green</h3>
      <h3>Yellow</h3>
      <h3>Orange</h3>
      <h3>Brown</h3>
      <h3>Purple</h3>
      <h3>Gray</h3>
      <h3>Cyan</h3>
    </div>

    <div class = "move_button">

      <button id="move_red_up">Up</button>
      <button id="move_red_down">Down</button>
      <button id="move_red_left">Left</button>
      <button id="move_red_right">Right</button>


      <button id="move_blue_up">move blue</button>
      <button id="move_blue_down">move blue</button>
      <button id="move_blue_left">move blue</button>
      <button id="move_blue_right">move blue</button>

      <button id="move_green_up">move green</button>
      <button id="move_green_down">move green</button>
      <button id="move_green_left">move green</button>
      <button id="move_green_right">move green</button>

      <button id="move_orange_up">move orange</button>
      <button id="move_orange_down">move orange</button>
      <button id="move_orange_left">move orange</button>
      <button id="move_orange_right">move orange</button>

      <button id="move_purple_up">move purple</button>
      <button id="move_purple_down">move purple</button>
      <button id="move_purple_left">move purple</button>
      <button id="move_purple_right">move purple</button>

      <button id="move_yellow_up">move yellow</button>
      <button id="move_yellow_down">move yellow</button>
      <button id="move_yellow_left">move yellow</button>
      <button id="move_yellow_right">move yellow</button>

      <button id="move_cyan_up">move cyan</button>
      <button id="move_cyan_down">move cyan</button>
      <button id="move_cyan_left">move cyan</button>
      <button id="move_cyan_right">move cyan</button>

      <button id="move_brown_up">move brown</button>
      <button id="move_brown_down">move brown</button>
      <button id="move_brown_left">move brown</button>
      <button id="move_brown_right">move brown</button>

      <button id="move_gray_up">move gray</button>
      <button id="move_gray_down">move gray</button>
      <button id="move_gray_left">move gray</button>
      <button id="move_gray_right">move gray</button>

    </div>


    <script src="colors.js" ></script>
  </body>
</html>
